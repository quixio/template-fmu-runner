name: Simulation API
language: python
variables:
  - name: output
    inputType: OutputTopic
    description: The Kafka topic to publish simulation requests to.
    defaultValue: simulation
    required: true
  - name: HTTP_AUTH_TOKEN
    inputType: Secret
    description: A security token for authorizing simulation submissions.
    required: true
  - name: QUIXLAKE_API_URL
    inputType: FreeText
    description: QuixLake API URL for data lake queries
    required: true
  - name: S3_ENDPOINT
    inputType: FreeText
    description: S3/MinIO endpoint URL for storing FMU models.
    defaultValue: http://minio:80
  - name: S3_ACCESS_KEY
    inputType: Secret
    description: S3 access key ID.
    secretKey: s3_user
  - name: S3_SECRET_KEY
    inputType: Secret
    description: S3 secret access key.
    secretKey: s3_password
  - name: S3_BUCKET
    inputType: FreeText
    description: S3 bucket name for FMU models.
    defaultValue: fmu-models
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
